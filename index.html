<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Temperature Converter</h4>
            <span><i class="fas fa-thermometer-three-quarters"></i></span>
        </div>
        <div class="temp">
            
            <div class="celsius" id="celsius_input">
                <input type="number" placeholder="Celsius" id="celsius_input">
                <span>&#8451;</span>
            </div>
            
            <div class="fahrenheit" id="fahrenheit_input">
                <input type="number" placeholder="Fahrenheit" id="fahrenheit_input">
                <span>&#x2109;</span>
            </div>
            
            <div class="kelvin" id="kelvin_input">
                <input type="number" placeholder="Kelvin" id=kelvin_input>
                <span>&#x212A;</span>
            </div>
            <div class="clear_btn">
                <button>Clear</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
